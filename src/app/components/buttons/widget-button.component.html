<div class="container-buttons">
  <h4>Primary buttons</h4>
  <div class="row-buttons">
    <div class="button">
      <widget-button
        type="1"
        label="Primary"
        id="invia"
        [rounded]="false"
        [outline]="false"
      ></widget-button>
    </div>
    <div class="button">
      <widget-button
        label="disabled"
        type="1"
        disabled="true"
        outline="false"
        rounded="false"
      >
      </widget-button>
    </div>
  </div>
</div>

  </div>
</div>
